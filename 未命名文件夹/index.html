<script>
var oContainer=document.querySelector('.container');
var oLeft=document.querySelector('.left');
var oRight=document.querySelector('.right');


var amount=7;

var timer=null;


for(var i=0;i<amount;i++){
	var oDiv=document.createElement('div');
	
	oDiv.classList.add('block');
	
	oDiv.style.transition=`1s ${0.5*(amount-i)}s`;
	oDiv.style.backgroundImage='url(IMG/dancer'+(i+1)+'.png)';
	
	(function(ele,index){
		setTimeout(function(){
			ele.style.transform='rotateY('+(index*360/amount)+'deg) translateZ(280px)';
		});
	})(oDiv,i);
	
	oRight.onmouseenter=function(){
		var count=0;
			setTimeout(function(){
				
				count+=100;
				
				oDiv.style.transition=`120s`;
				oDiv.style.transform='rotateY('+(i*360/amount+count)+'deg)';
				
			});
		
		
	}

	
	oContainer.appendChild(oDiv);
}


</script>
